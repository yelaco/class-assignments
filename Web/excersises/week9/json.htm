<!DOCTYPE html><html><head>
	<title>JSON</title>
	<meta charset="utf-8">
</head><body>

	<button id="btn1">Tải dữ liệu vào bảng</button>
	<table id="tbl1">
		<thead>
			<th>Họ và tên</th>
			<th>Tuổi</th>
			<th>Số lượng/Tên-mẫu xe</th>
		</thead>
		<tbody>
		</tbody>
	</table>

	
	<script type="text/javascript" src="xmlhttp.js"></script>
	<script type="text/javascript">
		document.getElementById("btn1").onclick = function() {
			this.disabled = true;
			let xmlhttp = getXmlHttpObject();
			xmlhttp.onreadystatechange = function() {
				if (this.readyState == 4) {    
					if (this.status == 200) {
						var obj = JSON.parse(this.responseText);
						for (var i = 0; i < obj.length; i++) {
							var r = document.createElement("tr");
							var c1 = document.createElement("td");
							var c2 = document.createElement("td");
							var c3 = document.createElement("td");
							c1.innerHTML = obj[i].name;
							c2.innerHTML = obj[i].age;
							c3.innerHTML = obj[i].cars.length;
							for (var j = 0; j < obj[i].cars.length; j++)
								c3.innerHTML += "<br>" + obj[i].cars[j].name + " - " + obj[i].cars[j].models;
							r.appendChild(c1);
							r.appendChild(c2);
							r.appendChild(c3);
							document.querySelector("#tbl1 tbody").appendChild(r);
							
						}
					}
				}
			};
			xmlhttp.open("GET", "https://itest.com.vn/lects/webappdev/json/data/", true);
			xmlhttp.send();
		}
	</script>
 </body></html>
